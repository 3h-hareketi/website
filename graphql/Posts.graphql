query Posts($locale: Locale!, $fallbackLocale: Locale!) {
  posts(locales: [$locale]) {
    id
    content {
      html
    }
    coverImage(locales: [$locale, $fallbackLocale]) {
      url
    }
    date
    locale
    title
    tags
    excerpt
    createdAt
    createdBy {
      name
    }
  }
}
